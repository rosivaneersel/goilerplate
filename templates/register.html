<!doctype html>
<html lang="en-us">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/style.css">

  <!-- Fontawesome -->
  <script src="https://use.fontawesome.com/690d9931f8.js"></script>
</head>
<body>
  <!-- *********** START OF CONTENT *********** -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Goilerplate</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="register.html"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</a></li>
          <li><a href="login.html"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-id-badge" aria-hidden="true"></i> User <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#"><i class="fa fa-id-card-o" aria-hidden="true"></i> Profile</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>

            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id="content" class="container">
    <div class="row">
      <div class="panel panel-primary col-xs-12 col-md-4 col-md-offset-4">
        <div class="panel-body">
          <form>
            <div class="text-center text-primary form-icon">
              <i class="fa fa-user-circle fa-5x"></i>
            </div>

            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon" id="username"><i class="fa fa-user-circle-o fa-fw"></i></span>
              <input class="form-control" type="text" placeholder="Username" aria-describedby="username">
            </div>

            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon" id="email"><i class="fa fa-envelope-o fa-fw"></i></span>
              <input class="form-control" type="text" placeholder="Email address" aria-describedby="email">
            </div>

            <div class="input-group">
              <span class="input-group-addon" id="password"><i class="fa fa-key fa-fw"></i></span>
              <input class="form-control" type="password" placeholder="Password" aria-describedby="password">
            </div>

            <div class="input-group">
              <span class="input-group-addon" id="password2"><i class="fa fa-key fa-fw"></i></span>
              <input class="form-control" type="password" placeholder="Confirm password" aria-describedby="password2">
            </div>

            <button type="submit" class="btn btn-primary btn-sm pull-right"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</button>

          </form>
        </div>
      </div>
      <div class="col-xs-12 text-center">
        <a href="#">Forgot password</a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container-fluid">
      <p class="footer-text">Copyright &copy; 2017, Balkan C & T OOD</p>
    </div>
  </footer>

  <!-- *********** END OF CONTENT *********** -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
