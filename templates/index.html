{{define "base"}}
<!doctype html>
<html lang="en-us">
<head>
  <title>{{.Title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Fontawesome -->
  <script src="https://use.fontawesome.com/690d9931f8.js"></script>
</head>
<body>
  <!-- *********** START OF CONTENT *********** -->
  {{template "nav" .}}

  <div id="content" class="container">

    {{ if .Alerts}}
      {{ range $index, $alert := .Alerts }}
        <div class="row">
          <div class="alert {{$alert.Class}} alert-dismissible col-xs-12 col-md-6 col-md-offset-3" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{{ $alert.Title }}</strong> {{ $alert.Message }}
          </div>
        </div>
      {{ end }}
    {{ end }}

    {{template "content" .}}
  </div>

  <footer class="footer">
    <div class="container-fluid">
      <p class="footer-text">Copyright &copy; 2017, Balkan C & T OOD</p>
    </div>
  </footer>

  <!-- *********** END OF CONTENT *********** -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
{{end}}
